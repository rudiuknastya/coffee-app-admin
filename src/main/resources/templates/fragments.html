<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      class="light-style layout-navbar-fixed layout-menu-fixed"
      data-theme="theme-default"
      data-template="vertical-menu-template-no-customizer" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Coffee App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Icons -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/tabler-icons.css}" />

    <!-- Core CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/core.css}" class="template-customizer-core-css" />
    <link rel="stylesheet" th:href="@{/assets/vendor/css/rtl/theme-default.css}" class="template-customizer-theme-css" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/select2/select2.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/node-waves/node-waves.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/flatpickr/flatpickr.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/css/pages/page-auth.css}" />
    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <script th:src="@{/assets/js/config.js}"></script>
    <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>

</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" th:fragment="sidebar(number)">
    <div class="app-brand demo">
        <a th:href="@{/statistic}" class="app-brand-link">
              <span class="app-brand-logo demo">
               <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 105.43 122.88"><title>coffee-mug</title><path d="M5.35,41.82H71.47a5.38,5.38,0,0,1,5.35,5.34v5.35c12.71-.23,21.25,5.72,25.53,13.74a26.44,26.44,0,0,1,3.08,12.07,27,27,0,0,1-2.7,12.18c-4.11,8.43-12.75,15-25.91,15.17v3.46a13.7,13.7,0,0,1-4,9.69l0,0a13.72,13.72,0,0,1-9.69,4H13.75A13.79,13.79,0,0,1,0,109.13v-62a5.34,5.34,0,0,1,5.35-5.34ZM52.81,67c2.7,2.7,2.67,15.16-4.41,22.24s-15.35,9.42-20.92,5.5c8.82-5.25,11.45-9.61,13.36-14.18S44.29,71,52.53,66.71c.09.08-2.42-2.44.28.26ZM25.88,93.3l-.41-.39c-5.32-5.32-3.66-15.59,3.7-22.94,6.93-6.93,16.44-8.8,22-4.55C42.29,69.87,39.91,73.62,38,78.28c-1.82,4.37-3.8,10-12.09,15ZM57.33,10A3.58,3.58,0,0,1,58,4.75a4.14,4.14,0,0,1,5.56.68c3.38,4.12,2.05,8.31.51,13.12-1.29,4.08-2.81,8.83.23,13.33A3.61,3.61,0,0,1,63.11,37a4.12,4.12,0,0,1-5.48-1.15c-5-7.38-2.9-13.88-1.13-19.46.92-2.87,1.71-5.36.83-6.44ZM35.62,6A3.57,3.57,0,0,1,36.33.78a4.13,4.13,0,0,1,5.56.67c3.38,4.12,2,8.31.52,13.12-1.3,4.08-2.81,8.83.22,13.33a3.59,3.59,0,0,1-1.23,5.15,4.12,4.12,0,0,1-5.48-1.15C31,24.53,33,18,34.8,12.44c.91-2.86,1.7-5.36.82-6.44ZM13.91,10a3.59,3.59,0,0,1,.72-5.23,4.14,4.14,0,0,1,5.56.68c3.37,4.12,2,8.31.51,13.12-1.3,4.08-2.81,8.83.22,13.33A3.6,3.6,0,0,1,19.7,37a4.12,4.12,0,0,1-5.48-1.15c-5-7.38-2.91-13.88-1.13-19.46.91-2.87,1.71-5.36.82-6.44ZM76.82,62V96.2c8.74-.2,14.38-4.36,17-9.71a17.9,17.9,0,0,0,1.78-8.06,17.25,17.25,0,0,0-2-7.88c-2.68-5-8.25-8.74-16.76-8.56ZM68.87,49.77H8v59.36a5.84,5.84,0,0,0,5.8,5.8H63.07a5.78,5.78,0,0,0,4.09-1.7h0a5.76,5.76,0,0,0,1.7-4.09V49.77Z"/>
               </svg>
              </span>
            <span class="app-brand-text demo menu-text fw-bold">Coffee</span>
        </a>

        <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto">
            <i class="ti menu-toggle-icon d-none d-xl-block ti-sm align-middle"></i>
            <i class="ti ti-x d-block d-xl-none ti-sm align-middle"></i>
        </a>
    </div>

    <div class="menu-inner-shadow"></div>

    <ul class="menu-inner py-1">

        <li th:class="'menu-item'+${number == 1 ? ' active' : ''}">
            <a th:href="@{/statistic}" class="menu-link">
                <i class="menu-icon tf-icons ti ti-chart-pie"></i>
                <div data-i18n="Email">Статистика</div>
            </a>
        </li>
        <li th:class="'menu-item'+${number == 2 or number == 3? ' active open' : ''}">
            <a href="javascript:void(0);" class="menu-link menu-toggle">
                <i class="menu-icon tf-icons ti ti-coffee"></i>
                <div data-i18n="Roles & Permissions">Товари і категорії</div>
            </a>
            <ul class="menu-sub">
                <li th:class="'menu-item'+${number == 2 ? ' active' : ''}">
                    <a th:href="@{/categories}" class="menu-link">
                        <div data-i18n="Roles">Категорії</div>
                    </a>
                </li>
                <li th:class="'menu-item'+${number == 3 ? ' active' : ''}">
                    <a th:href="@{/products}"  class="menu-link">
                        <div data-i18n="Permission">Товари</div>
                    </a>
                </li>
            </ul>
        </li>
        <li th:class="'menu-item'+${number == 4 or number == 5? ' active open' : ''}">
            <a href="javascript:void(0);" class="menu-link menu-toggle">
                <i class="menu-icon tf-icons ti ti-milk"></i>
                <div data-i18n="Roles & Permissions">Додатки та типи додатків</div>
            </a>
            <ul class="menu-sub">
                <li th:class="'menu-item'+${number == 4 ? ' active' : ''}">
                    <a th:href="@{/additiveTypes}" class="menu-link">
                        <div data-i18n="Roles">Типи додатків</div>
                    </a>
                </li>
                <li th:class="'menu-item'+${number == 5 ? ' active' : ''}">
                    <a th:href="@{/additives}" class="menu-link">
                        <div data-i18n="Permission">Додатки</div>
                    </a>
                </li>
            </ul>
        </li>
        <li th:class="'menu-item'+${number == 6 ? ' active' : ''}">
            <a th:href="@{/orders}" class="menu-link">
                <i class="menu-icon tf-icons ti ti-shopping-cart"></i>
                <div data-i18n="Kanban">Замовлення</div>
            </a>
        </li>
        <li th:class="'menu-item'+${number == 7 ? ' active' : ''}">
            <a th:href="@{/locations}" class="menu-link">
                <i class="menu-icon tf-icons ti ti-map-pin"></i>
                <div data-i18n="Kanban">Філіали</div>
            </a>
        </li>
        <li th:class="'menu-item'+${number == 11 ? ' active' : ''}">
            <a th:href="@{/awards}" class="menu-link">
                <i class="menu-icon tf-icons ti ti-star"></i>
                <div data-i18n="Kanban">Нагороди</div>
            </a>
        </li>
        <li sec:authorize="hasRole('ROLE_ADMIN')" th:class="'menu-item'+${number == 9 ? ' active' : ''}">
            <a th:href="@{/admins}" class="menu-link">
                <i class="menu-icon tf-icons ti ti-user"></i>
                <div data-i18n="Users">Адміни</div>
            </a>
        </li>
        <li th:class="'menu-item'+${number == 10 ? ' active' : ''}">
            <a th:href="@{/users}" class="menu-link">
                <i class="menu-icon tf-icons ti ti-users"></i>
                <div data-i18n="Users">Користувачі</div>
            </a>
        </li>

    </ul>
</aside>
        <div class="layout-page">
<nav
        class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar" th:fragment="navbar(image)">
    <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
        <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="ti ti-menu-2 ti-sm"></i>
        </a>
    </div>
    <div class="col-4" style="position: absolute; top:8px; left: 40px;">
        <div class="alert alert-success d-none" role="alert" id="successEdit">Дані успішно оновлено</div>
    </div>
    <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <ul class="navbar-nav flex-row align-items-center ms-auto">

            <!-- User -->
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
                <a class="nav-link" th:href="@{/profile}">
                    <div class="avatar avatar-online">
                        <img th:src="@{/uploads/{img} (img=${image})}" style="border-radius: 50%" alt/>
                    </div>
                </a>
            </li>
            <li class="nav-item">
                <div sec:authentication="principal.fullName"></div>
                <div th:each="authority : ${#authentication?.getAuthorities()}"
                     th:if="${authority?.getAuthority().startsWith('ROLE_')}"
                     th:text="${authority?.getAuthority().replaceFirst('ROLE_', '')}"></div>

            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" id="logoutLink">
                    <h3 class="mb-0"><i class="bi bi-box-arrow-right"></i></h3>
                </a>
            </li>
            <!--/ User -->
        </ul>
    </div>
</nav>
    </div>
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true" th:fragment="logoutModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h4>Ви впевнені що хочете вийти?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" onclick="logout()">
                            Так
                        </button>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
</body>
</html>
